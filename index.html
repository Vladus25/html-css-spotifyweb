<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
  </head>
  <body>


    <!-- Header -->
    <header class="fixed-navigazione back-color-nav">

            <div class="colonna-1">
              <div class="fix-home">
                <a href="#"><img id="img-logo" src="img/logo.svg" alt="Logo"></a>
                <div class="misura">
                  <ul class="center">
                    <li>
                      <a href="#"><img src="img/home.svg" alt="Home"></a>

                      <a href="#">La tua libreria</a>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Playlist -->
              <h5 class="white"><strong>PLAYLIST</strong></h5>
              <div class="misura">
                <a href="#"><i class="fas fa-plus bordo-piu"></i></a>
                <a href="#">Crea Playlist</a>
              </div>


            <!-- 3 parte nav -->
                <div class="misura playlist-text">
                  <ul>
                    <li><a href="#">Nome Playlist</a></li>

                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                  </ul>
                </div>
              </div>

              <div class="misura nav-basso">
                <a href="#"><img src="img/download.svg" alt="Download"></a>
                <a href="#">Intstalla app</a>
                <hr>
                <ul>
                  <li><a id="img-profile" href="#"><img src="img/profile.svg" alt="Profile"></a></li>
                  <li><h4 id="text-john" href="#">John Doe</h4></li>
                </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Menu -->
    <main id="back-color-main">

      <!-- Upgrade fisso -->
      <section>
        <div class="fixed-top upgrade-fisso ">
          <a id="upgrade-text" href="#">EFFETTUA  L'UPGRADE</a>
        </div>
      </section>

      <!-- Navigazione menu -->
      <section>

      </section>

      <!-- Recently played -->
      <section>

      </section>

      <!-- Creato per John Doe -->
      <section>

      </section>

      <!-- Artisti piu popolari -->
      <section>

      </section>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom back-color-footer">
      <div class="footer-nav">

        <!-- Canzone -->
        <div class="canzone">
          <ul>
            <li><img src="img/sinister.jpeg" alt="Sinister"></li>
            <li>
              <h6 class="white"><strong>Sinister</strong></h6>
              <a href="#"><h6>Brano Nome</h6></a>
            </li>
            <li class="padding-can-fix">
              <h6><a href="#"><i class="far fa-heart"></i></a></h6>
              <h6><a href="#"><i class="far fa-folder"></i></a></h6>
            </li>
          </ul>
        </div>

        <!-- Play -->
        <div class="play">
          <ul>
            <li><a href="#"><i class="fas fa-random"></i></a></li>
            <li><a href="#"><i class="fas fa-step-backward"></i></a></li>
            <li><a class="fix-circle" href="#"><i class="far fa-play-circle"></i></a></li>
            <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
            <li><a href="#"><i class="fas fa-redo-alt"></i></a></li>
          </ul>

          <ul class="timer">
            <li><h6>0:25</h6></li>
            <li class="play-linea"><span class="play-linea-bianca"></span></li>
            <li><h6>4:35</h6></li>
          </ul>
        </div>

        <!-- Volume -->
        <div class="volume">
          <ul>
            <li><a href="#"><i class="fas fa-list"></i></a></li>
            <li><a href="#"><i class="fas fa-desktop"></i></a></li>
            <li><a href="#"><i class="fas fa-volume-up"></i></a></li>
            <li class="volume-linea"><span class="volume-linea-bianca"></span></li>
          </ul>
        </div>

      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
